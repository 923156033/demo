##########################################################
#
# properities for hibernate-redis
#
##########################################################

# Redisson configuration file
redisson-config=file:/etc/entdiy/config/hibernate-redisson.yaml

# Cache Expiry settings
# 'hibernate' is second cache prefix
# 'common', 'account' is actual region name
redis.expiryInSeconds.default=1800
redis.expiryInSeconds.hibernate.common=180
